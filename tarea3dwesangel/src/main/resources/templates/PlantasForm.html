<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Formulario de Planta</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(76, 175, 80, 0.9);
            justify-content: center;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .table-container {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .table {
            width: 100%;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VIVERO</a>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Gestión de Plantas</h1>
        
        <div class="form-container">
            <form th:action="@{/plantas/guardar}" method="post">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" th:value="${planta.codigo}" required>
                </div>
                
                <div class="mb-3">
                    <label for="nombreComun" class="form-label">Nombre Común</label>
                    <input type="text" id="nombreComun" name="nombreComun" class="form-control" th:value="${planta.nombreComun}" required>
                </div>
                
                <div class="mb-3">
                    <label for="nombreCientifico" class="form-label">Nombre Científico</label>
                    <input type="text" id="nombreCientifico" name="nombreCientifico" class="form-control" th:value="${planta.nombreCientifico}" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/plantas}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
        
        <div class="table-container mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre Común</th>
                        <th>Nombre Científico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="planta : ${plantas}">
                        <td th:text="${planta.codigo}"></td>
                        <td th:text="${planta.nombreComun}"></td>
                        <td th:text="${planta.nombreCientifico}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p class="text-center">&copy; 2025 Vivero de Ángel. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
