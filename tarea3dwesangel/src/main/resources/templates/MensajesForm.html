<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Crear Nuevo Mensaje</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: rgba(76, 175, 80, 0.9);
            justify-content: center;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-container {
            width: 40%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .form-label {
            color: white;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .table-container {
            margin-top: 30px;
            width: 40%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .table th, .table td {
            color: white;
            text-align: center;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VIVERO</a>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Crear Nuevo Mensaje</h1>
        
        <div class="form-container">
            <form th:action="@{/mensajes/guardar}" method="post">
                <div class="mb-3">
                    <label for="idEjemplar" class="form-label">ID del Ejemplar</label>
                    <input type="number" id="idEjemplar" name="idEjemplar" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="mensajeTexto" class="form-label">Mensaje</label>
                    <textarea id="mensajeTexto" name="mensajeTexto" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/mensajes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="container table-container">
        <h2 class="text-center mb-4">Mensajes del Ejemplar</h2>
        <form>
            <div class="mb-2">
                <label class="form-label">Fecha Inicio:</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">Fecha Fin:</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">Filtrar por Persona:</label>
                <select class="form-select">
                    <option>Seleccione una persona</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Filtrar por Tipo de Planta:</label>
                <select class="form-select">
                    <option>Seleccione un tipo de planta</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Filtrar</button>
                <button type="button" class="btn btn-secondary">Ver Todos</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Vivero de √Ångel. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
