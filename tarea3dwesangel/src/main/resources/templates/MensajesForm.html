<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Crear Nuevo Mensaje</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: rgba(76, 175, 80, 0.9);
            justify-content: center;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-container {
            width: 40%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .form-label {
            color: white;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .table-container {
            margin-top: 30px;
            width: 50%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .table th, .table td {
            color: white;
            text-align: center;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VIVERO</a>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Crear Nuevo Mensaje</h1>
        
        <div class="form-container">
            <form th:action="@{/mensajes/guardar}" method="post">
                <div class="mb-3">
                    <label for="idEjemplar" class="form-label">ID del Ejemplar</label>
                    <input type="number" id="idEjemplar" name="idEjemplar" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="mensajeTexto" class="form-label">Mensaje</label>
                    <textarea id="mensajeTexto" name="mensajeTexto" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/mensajes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Botones para mostrar tablas filtradas -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Listar Mensajes</h2>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-info" onclick="mostrarTabla('fecha')">Por Fecha</button>
            <button class="btn btn-warning" onclick="mostrarTabla('persona')">Por Persona</button>
            <button class="btn btn-success" onclick="mostrarTabla('planta')">Por Planta</button>
        </div>
    </div>

    <!-- Contenedores para las tablas -->
    <div class="container table-container" id="tablaMensajesFecha" style="display: none;">
        <h2 class="text-center mb-4">Mensajes Ordenados por Fecha</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Mensaje</th>
                    <th>Ejemplar</th>
                    <th>Persona</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mensaje : ${mensajesPorFecha}">
                    <td th:text="${mensaje.fechaHora}"></td>
                    <td th:text="${mensaje.mensaje}"></td>
                    <td th:text="${mensaje.ejemplar.nombre}"></td>
                    <td th:text="${mensaje.persona.nombre}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container table-container" id="tablaMensajesPersona" style="display: none;">
        <h2 class="text-center mb-4">Mensajes Ordenados por Persona</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Persona</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Ejemplar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mensaje : ${mensajesPorPersona}">
                    <td th:text="${mensaje.persona.nombre}"></td>
                    <td th:text="${mensaje.mensaje}"></td>
                    <td th:text="${mensaje.fechaHora}"></td>
                    <td th:text="${mensaje.ejemplar.nombre}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container table-container" id="tablaMensajesPlanta" style="display: none;">
        <h2 class="text-center mb-4">Mensajes Ordenados por Planta</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Planta</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Persona</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mensaje : ${mensajesPorPlanta}">
                    <td th:text="${mensaje.ejemplar.planta.codigo}"></td>
                    <td th:text="${mensaje.mensaje}"></td>
                    <td th:text="${mensaje.fechaHora}"></td>
                    <td th:text="${mensaje.persona.nombre}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Vivero de √Ångel. Todos los derechos reservados.</p>
    </footer>

    <script>
        function mostrarTabla(tipo) {
            document.getElementById("tablaMensajesFecha").style.display = "none";
            document.getElementById("tablaMensajesPersona").style.display = "none";
            document.getElementById("tablaMensajesPlanta").style.display = "none";
            
            document.getElementById("tablaMensajes" + tipo.charAt(0).toUpperCase() + tipo.slice(1)).style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
